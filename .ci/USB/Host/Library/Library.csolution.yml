solution:
  created-for: CMSIS-Toolbox@2.0.0

  cdefault:

  packs:
    - pack: ARM::Cortex_DFP

  target-types:
    - type: CM4
      device: ARMCM4
      variables:
        - Board-Layer: ../../../../.ci//Board/Board.clayer.yml

  build-types:
    - type: Debug
      debug: on
      optimize: debug
      define:
        - USBH_DEBUG_EVR : 1
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: ./Library.cproject.yml
