      instances: 2
    - component: Keil::File System&MDK:Drive:NOR
      instances: 2
    - component: Keil::File System&MDK:Drive:NAND
      instances: 2
    - component: Keil::File System&MDK:Drive:Memory Card
      instances: 2
    - component: Keil::File System&MDK:Drive:USB
      instances: 2

