project:
  description: BSD Server example

  packs:
    - pack: Keil::MDK-Middleware@^8.0.0-0
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0

  connections:
    - connect: BSD Server
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_ETH
        - CMSIS_VIO
        - STDOUT

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Network
      files:
        - file: BSD_Server.c

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: Network&MDK:CORE
    - component: Network&MDK:Interface:ETH
    - component: Network&MDK:Socket:BSD
    - component: Network&MDK:Socket:TCP
    - component: Network&MDK:Socket:UDP

  layers:
    - layer: $Board-Layer$
      type: Board

  output:
    type:
      - elf
      - hex
      - map
