project:
  description: USB Host Keyboard example demonstrating Human Interface Device (HID)

  packs:
    - pack: Keil::MDK-Middleware@>=8.0.0-0
    - pack: ARM::CMSIS@>=6.1.0
    - pack: ARM::CMSIS-RTX@>=5.9.0

  connections:
    - connect: USB Device HID
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_USB_Host

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: USB
      files:
        - file: Keyboard.c

  components:
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::USB&MDK:CORE
    - component: Keil::USB&MDK:Host
    - component: Keil::USB&MDK:Host:HID

  layers:
    - layer: $Board-Layer$
      type: Board
