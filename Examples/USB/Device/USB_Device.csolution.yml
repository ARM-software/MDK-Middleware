solution:
  description: USB Device examples
  created-for: CMSIS-Toolbox@2.5.0
  cdefault:

  select-compiler:  # list of tested compilers that can be selected
    - compiler: AC6
    - compiler: GCC
    - compiler: IAR
    - compiler: CLANG

  target-types:
    # - type: <target_name>
    #   board: <board_name>
    #   variables:
    #     - Board-Layer: <board_layer>.clayer.yml

  build-types:
    - type: Debug
      debug: on
      optimize: debug
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: HID/HID.cproject.yml
    - project: MassStorage/MassStorage.cproject.yml
    - project: VirtualCOM/VirtualCOM.cproject.yml
