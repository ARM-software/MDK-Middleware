default:

  misc:
    - for-compiler: AC6
      C-CPP:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --summary_stderr
        - --diag_suppress=L6314W

    - for-compiler: GCC
      ASM:
        - -gdwarf-4
      C-CPP:
        - -masm-syntax-unified
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
        - -gdwarf-4
      C:
        - -std=gnu11
      Link:
#       - --specs=nano.specs           # do not use newlib-nano library because of printf missing functionality (float numbers)
        - -Wl,-Map=$elf()$.map
        - -Wl,-print-memory-usage
        - -Wl,--gc-sections
        - -Wl,--no-warn-rwx-segments   # suppress incorrect linker warning

    - for-compiler: CLANG
      ASM:
        - -gdwarf-4
      C-CPP:
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
        - -gdwarf-4
      C:
        - -std=gnu11
      Link:
        - -lcrt0
        - -Wl,-Map=$elf()$.map
        - -Wl,-print-memory-usage
        - -Wl,--gc-sections

    - for-compiler: IAR
      C-CPP:
        - -e
        - --dlib_config DLib_Config_Full.h
      Link:
        - --semihosting
        - --map=$elf()$.map
