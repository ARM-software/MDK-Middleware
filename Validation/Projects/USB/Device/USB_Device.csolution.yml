solution:
  description: USB Device Validation
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC

  # List of miscellaneous tool-specific controls
  misc:
    - for-compiler: AC6      # GDB requires DWARF 5, remove when using uVision Debugger
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

  target-types:
    # - type: <target_name>
    #   board: <board_name>
    #   variables:
    #     - Board-Layer: <board_layer>.clayer.yml

  build-types:
    - type: Debug
      debug: on
      optimize: debug
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: Core/Core.cproject.yml
    - project: CDC_ACM/CDC_ACM.cproject.yml
    - project: HID/HID.cproject.yml
    - project: MSC/MSC.cproject.yml
